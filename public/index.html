<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login & Sign Up</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .google-btn {
      margin-top: 10px;
      width: 100%;
      padding: 10px;
      background-color: white;
      color: #444;
      font-weight: bold;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-size: 15px;
      transition: 0.3s ease;
    }
    .google-btn:hover {
      background-color: #f5f5f5;
    }
    .google-icon {
      height: 18px;
    }
    .hidden {
      display: none;
    }
    .error {
      color: red;
      font-size: 13px;
      text-align: center;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="container">

    <!-- Login Form -->
    <div class="form-box" id="loginBox">
      <h2>Login</h2>
      <form id="loginForm">
        <input type="email" id="loginEmail" placeholder="Email" required />
        <input type="password" id="loginPassword" placeholder="Password" required />
        <button type="submit">Login</button>
        <p id="loginError" class="error"></p>
      </form>

      <p id="forgotLink" style="text-align:center; margin-top: 8px; cursor: pointer; color: #1f7aec;">Forgot Password?</p>

      <a href="/auth/google" class="google-btn">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="google-icon" alt="Google Icon">
        Continue with Google
      </a>

      <p class="toggle-link">Don't have an account? <span id="showSignup">Sign up</span></p>
    </div>

    <!-- Sign Up Form -->
    <div class="form-box hidden" id="signupBox">
      <h2>Sign Up</h2>
      <form id="signupForm">
        <input type="text" id="signupName" placeholder="Name" required />
        <input type="email" id="signupEmail" placeholder="Email" required />
        <input type="password" id="signupPassword" placeholder="Password" required />
        <button type="submit">Sign Up</button>
        <p id="signupError" class="error"></p>
      </form>

      <a href="/auth/google" class="google-btn">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="google-icon" alt="Google Icon">
        Continue with Google
      </a>

      <p class="toggle-link">Already have an account? <span id="showLogin">Login</span></p>
    </div>

    <!-- Forgot Password Modal -->
    <div class="form-box hidden" id="forgotBox">
      <h2>Reset Password</h2>
      <form id="forgotForm">
        <input type="email" id="forgotEmail" placeholder="Enter your email" required />
        <button type="submit">Send OTP</button>
      </form>

      <form id="verifyForm" class="hidden">
        <input type="text" id="otpInput" placeholder="Enter OTP" required />
        <input type="password" id="newPassword" placeholder="New Password" required />
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
        <button type="submit">Reset Password</button>
      </form>

      <p id="forgotError" class="error"></p>
    </div>

  </div>

  <script>
  // ðŸ” Toggle Login / Signup
  document.getElementById('showSignup').onclick = () => {
    document.getElementById('loginBox').classList.add('hidden');
    document.getElementById('signupBox').classList.remove('hidden');
  };
  document.getElementById('showLogin').onclick = () => {
    document.getElementById('signupBox').classList.add('hidden');
    document.getElementById('loginBox').classList.remove('hidden');
  };

  // ðŸ” Forgot Password Modal
  const forgotLink = document.getElementById('forgotLink');
  const forgotBox = document.getElementById('forgotBox');
  const forgotForm = document.getElementById('forgotForm');
  const verifyForm = document.getElementById('verifyForm');
  const forgotError = document.getElementById('forgotError');

  forgotLink.onclick = () => {
    document.getElementById('loginBox').classList.add('hidden');
    forgotBox.classList.remove('hidden');
  };

  // âœ… Forgot Password - Send OTP
  forgotForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    const email = document.getElementById('forgotEmail').value;

    const res = await fetch('/auth/send-otp', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ email })
    });

    const data = await res.json();
    if (res.ok) {
      forgotError.textContent = 'OTP sent to your email.';
      forgotForm.classList.add('hidden');
      verifyForm.classList.remove('hidden');
    } else {
      forgotError.textContent = data.error || 'Failed to send OTP.';
    }
  });

  // âœ… Forgot Password - Verify OTP and Reset Password
  verifyForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    const email = document.getElementById('forgotEmail').value;
    const otp = document.getElementById('otpInput').value;
    const newPassword = document.getElementById('newPassword').value;
    const confirmPassword = document.getElementById('confirmPassword').value;

    if (newPassword !== confirmPassword) {
      forgotError.textContent = 'Passwords do not match.';
      return;
    }

    const res = await fetch('/auth/verify-otp', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ email, otp, newPassword })
    });

    const data = await res.json();
    if (res.ok) {
      forgotError.style.color = 'green';
      forgotError.textContent = 'âœ… Password reset successfully. You can login now.';
      setTimeout(() => location.reload(), 3000);
    } else {
      forgotError.textContent = data.error || 'Invalid OTP or failed reset.';
    }
  });

  // âœ… Login Handler
  document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const email = document.getElementById('loginEmail').value;
    const password = document.getElementById('loginPassword').value;
    const loginError = document.getElementById('loginError');

    try {
      const res = await fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        credentials: 'include',
        body: JSON.stringify({ email, password })
      });

      const data = await res.json();
      if (res.ok) {
        loginError.style.color = 'green';
        loginError.textContent = 'âœ… Login successful! Redirecting...';
        setTimeout(() => window.location.href = '/home.html', 1500);
      } else {
        loginError.textContent = data.error || 'Login failed';
      }
    } catch (err) {
      loginError.textContent = 'Something went wrong.';
    }
  });

  // âœ… Signup Handler
  document.getElementById('signupForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const name = document.getElementById('signupName').value;
    const email = document.getElementById('signupEmail').value;
    const password = document.getElementById('signupPassword').value;
    const signupError = document.getElementById('signupError');

    try {
      const res = await fetch('/signup', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        credentials: 'include',
        body: JSON.stringify({ name, email, password })
      });

      const data = await res.json();
      if (res.ok) {
        signupError.style.color = 'green';
        signupError.textContent = 'âœ… Account created! Redirecting...';
        setTimeout(() => window.location.href = '/home.html', 1500);
      } else {
        signupError.textContent = data.error || 'Signup failed';
      }
    } catch (err) {
      signupError.textContent = 'Something went wrong.';
    }
  });
</script>

</body>
</html>
