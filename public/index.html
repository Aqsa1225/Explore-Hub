<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login & Sign Up</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .google-btn {
      margin-top: 10px;
      width: 100%;
      padding: 10px;
      background-color: white;
      color: #444;
      font-weight: bold;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-size: 15px;
      transition: 0.3s ease;
    }
    .google-btn:hover {
      background-color: #f5f5f5;
    }
    .google-icon {
      height: 18px;
    }
  </style>
</head>
<body>
  <div class="container">

    <!-- Login Form -->
    <div class="form-box" id="loginBox">
      <h2>Login</h2>
      <form id="loginForm">
        <input type="email" id="loginEmail" placeholder="Email" required />
        <input type="password" id="loginPassword" placeholder="Password" required />
        <button type="submit">Login</button>
        <p id="loginError" class="error"></p>
      </form>

      <a href="/auth/google" class="google-btn">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="google-icon" alt="Google Icon">
        Continue with Google
      </a>

      <p class="toggle-link">Don't have an account? <span id="showSignup">Sign up</span></p>
    </div>

    <!-- Sign Up Form -->
    <div class="form-box hidden" id="signupBox">
      <h2>Sign Up</h2>
      <form id="signupForm">
        <input type="text" id="signupName" placeholder="Name" required />
        <input type="email" id="signupEmail" placeholder="Email" required />
        <input type="password" id="signupPassword" placeholder="Password" required />
        <button type="submit">Sign Up</button>
        <p id="signupError" class="error"></p>
      </form>

      <a href="/auth/google" class="google-btn">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="google-icon" alt="Google Icon">
        Continue with Google
      </a>

      <p class="toggle-link">Already have an account? <span id="showLogin">Login</span></p>
    </div>

  </div>
  

  <script src="script.js"></script>
</body>
</html>
