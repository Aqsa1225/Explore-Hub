<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Space Story Generator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      color: #00ffe1;
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
    }

    .container {
      max-width: 800px;
      margin: 60px auto;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
      text-shadow: 0 0 15px #00ffe1;
    }

    .form-group {
      margin: 10px 0;
    }

    input, select, button {
      padding: 10px 16px;
      border-radius: 8px;
      border: none;
      font-family: inherit;
      font-size: 16px;
      margin: 5px;
      background: #0b0c2a;
      color: #00ffe1;
      border: 1px solid #00ffe1;
    }

    button {
      background: #00ffe1;
      color: #0b0c2a;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    #storyOutput {
      margin-top: 30px;
      padding: 20px;
      background: rgba(0,0,0,0.2);
      border-radius: 12px;
      min-height: 120px;
      text-align: left;
      color: #fff;
      font-size: 18px;
      white-space: pre-wrap;
      line-height: 1.6;
    }

    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1;
      background: transparent;
      pointer-events: none;
    }

    .star {
      position: absolute;
      background: white;
      width: 2px;
      height: 2px;
      border-radius: 50%;
      animation: twinkle 2s infinite alternate;
    }

    @keyframes twinkle {
      0% { opacity: 0.2; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="stars" id="starsContainer"></div>

  <div class="container">
    <h1>ðŸš€ AI Space Story Generator</h1>

    <div class="form-group">
      <input type="text" id="nameInput" placeholder="Enter Astronaut Name">
      <input type="text" id="planetInput" placeholder="Destination Planet">
      <select id="missionInput">
        <option value="exploration">Exploration</option>
        <option value="rescue">Rescue</option>
        <option value="colonization">Colonization</option>
        <option value="artifact recovery">Artifact Recovery</option>
      </select>
    </div>

    <button onclick="generateStory()">Generate Story</button>

    <div id="storyOutput"></div>
  </div>

  <script>
  function generateStars() {
    const starsContainer = document.getElementById("starsContainer");
    for (let i = 0; i < 100; i++) {
      const star = document.createElement("div");
      star.classList.add("star");
      star.style.top = `${Math.random() * 100}%`;
      star.style.left = `${Math.random() * 100}%`;
      star.style.animationDuration = `${1 + Math.random() * 3}s`;
      starsContainer.appendChild(star);
    }
  }

  generateStars();

  const stories = [
    (name, planet, mission) => 
      `${name} boarded the Hyperion-7 and set course for ${planet}, a planet cloaked in mystery. ` +
      `Their ${mission} mission was unlike any otherâ€”radiation storms, alien ruins, and a signal no one could explain. ` +
      `Upon arrival, ${name} discovered ancient monoliths pulsing with energy. As the crew ventured deeper, they encountered lifeforms that defied human understanding. ` +
      `But ${name} held their ground, decoding the signal that led them to a hidden vaultâ€”inside, the key to sustainable interplanetary travel.`,

    (name, planet, mission) => 
      `As ${name} approached ${planet}, the onboard AI warned of strange energy readings. ` +
      `The ${mission} mission turned into a race against time to decode encrypted messages left by a vanished civilization. ` +
      `${name} stumbled upon underground tunnels filled with glyphs, traps, and holograms of long-lost beings. ` +
      `With barely enough oxygen and time, ${name} uploaded the final code to the shipâ€”and just before takeoff, the planet trembled, revealing a buried starship.`,

    (name, planet, mission) => 
      `Commander ${name} knew the risks. ${planet} had swallowed many ships before. ` +
      `But for the sake of the ${mission} mission, they ventured into the glowing mist. The landscape shimmered with bio-luminescent forests and creatures of pure light. ` +
      `The team set up a base camp, where time itself behaved strangely. As hallucinations set in, ${name} discovered they weren't hallucinations at allâ€”this planet was sentient, and it was testing their intentions.`,

    (name, planet, mission) => 
      `The stars shimmered silently as ${name}'s ship orbited ${planet}. ` +
      `The ${mission} was simple. The outcome? History would call it first contact. ` +
      `A crystalline lifeform appeared before ${name}, transmitting pure emotion instead of words. Peace, curiosity, hope. ` +
      `They shared knowledge far beyond human comprehension. When ${name} returned to Earth, they werenâ€™t aloneâ€”carrying a message that would unite worlds forever.`
  ];

  function generateStory() {
    const name = document.getElementById('nameInput').value || 'Alex';
    const planet = document.getElementById('planetInput').value || 'Xeron';
    const mission = document.getElementById('missionInput').value || 'exploration';

    const storyFn = stories[Math.floor(Math.random() * stories.length)];
    const storyText = storyFn(name, planet, mission);

    typeWriterEffect(storyText);
  }

  function typeWriterEffect(text) {
    const output = document.getElementById('storyOutput');
    output.innerHTML = '';
    let i = 0;
    const speed = 30;

    function type() {
      if (i < text.length) {
        output.innerHTML += text.charAt(i);
        i++;
        setTimeout(type, speed);
      }
    }

    type();
  }
</script>

</body>
</html>
